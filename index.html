<!DOCTYPE html>
<html>
  <head>
    <title>Triangle</title>

    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">


      <h1>Triangle</h1>
      <form id="triangle">
        <div class="form-group">
          <label for="input1">1st side:</label>
          <input id="input1" class="form-control" type="text">
        </div>

        <div class="form-group">
          <label for="input2">2nd side:</label>
          <input id="input2" class="form-control" type="text">
        </div>

        <div class="form-group">
          <label for="input3">3nd side:</label>
          <input id="input3" class="form-control" type="text">
        </div>

        <button type="submit" class="btn">Go!</button>
      </form>

      <div id="output">

      </div>

    </div>
  </body>
</html>
